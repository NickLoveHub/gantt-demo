<body>
<div id="gantt_here" style='width:100%; height:100%;'></div>
<script>
    gantt.message({
        text: "Tasks with Subtasks automatically become Summary tasks (Projects)",
        expire: -1
    });

    gantt.config.auto_types = true;

    gantt.init("gantt_here");
    gantt.parse(demo_tasks);


</script>
